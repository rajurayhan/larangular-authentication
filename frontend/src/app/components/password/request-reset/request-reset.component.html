<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Reset Password
    </div>
    <div class="card-body">
      <form #resetRequestForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{ error }}
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" placeholder="Email" id="email" [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!resetRequestForm.valid">Request Reset</button>
          </div>
        </div>
        <small class="float-right"><a routerLink="/signup">Register a new account?</a></small>
      </form>
    </div>
  </div>
</div>
